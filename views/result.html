<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h2>計算結果を表示するページだよ!</h2>
one-hotエンコーディングと連続変数の欠損値処理を施した訓練前データ<br>
<div id = "data1" style = "display:none">
    {{pre}}
</div>
GradientBoostベースのフィーチャーセレクションで選択された上位10個の特徴!<br>
<div id = "data2" style = "display:none">
    {{rfe}}
</div>
各評価指標で見たアルゴリズム評価<br>
<div id = "data3" style = "display:none">
    {{result}}
</div>
</body>
<script>
    var str = document.getElementById("data1").textContent.replace('<table border="1" class="dataframe">','<table border="1" class="table table-striped">')
    var div = document.createElement('div');
    div.innerHTML = str;
    document.body.appendChild(div);
</script>
<script>
    var str = document.getElementById("data2").textContent.replace('<table border="1" class="dataframe">','<table border="1" class="table table-striped">')

    document.body.appendChild(div);
</script>
<script>
    var str = document.getElementById("data3").textContent.replace('<table border="1" class="dataframe">','<table border="1" class="table table-striped">')

</html>
