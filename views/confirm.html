<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div id = "train" style = "display:none">
    {{train}}
</div>

<div id = "score" style = "display:none">
    {{score}}
</div>

<form action = '/complete' method = "post">
正解ラベルの列数
<br>
<input type="text" name="class_column">
<br>
除外するID列<br>
<input type="text" name="ex_column">
<br>
<br>
<input type="submit" value="Submit" class = "btn btn-primary">
</form>
<br>
</body>
<script>
    var str = document.getElementById("train").textContent.replace('<table border="1" class="dataframe">','<table border="1" class="table table-striped">')
    var div = document.createElement('div');
    div.innerHTML = str;
    document.body.appendChild(div);
</script>
<script>
    var str = document.getElementById("score").textContent.replace('<table border="1" class="dataframe">','<table border="1" class="table table-striped">')
    var div = document.createElement('div');
    div.innerHTML = str;
    document.body.appendChild(div);
</script>
</html>
